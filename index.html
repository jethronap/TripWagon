<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--BootStrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <!--OpenLayers: go to quickstart-->
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>TripWagonPlatz</title>
</head>

<body>
    <div class="container mt-5">
        <!-- SUCHENBAR -->
        <section class="row searchbar bg-dark pt-3 rounded">
            <div class="col">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-white border-0">
                            <i class="fas fa-search text-black-50"></i></span>
                    </div>

                    <!--DataList Example-->
                    <input list="cities-list" id="cities-list-choice" class="form-control border-0 shadow-none"
                        aria-label="Location">
                    <datalist id="cities-list">
                        <!-- the options here are dynamically created -->
                    </datalist>
                    <div class="input-group-append">
                        <span id="suchenbtn" class="input-group-text bg-info text-white px-5 border-0">SUCHEN</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- BOOKING -->
        <section class="row booking border">
            <div class="col-4 border" id="checkin">CHECKIN</div>
            <div class="col-4 border" id="checkout">CHECKOUT</div>
            <div class="col-4 border" id="">ROOM TYPES</div>
        </section>

        <!-- FEATURES -->
        <section class="row features border">
            <div class="col-4 border">PriceRange</div>
            <div class="col-2 border">PropType</div>
            <div class="col-2 border">Guest</div>
            <div class="col-4 border">Location</div>
        </section>

        <!-- MAP -->
        <section class="row map border">
            <div class="col"></div>
            <div class="col"></div>
        </section>

        <!-- HOTELS -->
        <section class="row hotels border">
        </section>
        <!-- HOTEL -->
        <div id="template" class="col-12 row hotel border m-0 p-0 hidden">
            <div class="col-3 border px-0">
                <i class="fas fa-grin-hearts position-absolute m-2 text-black-50"></i>
                <img class="img-fluid hotel-photo"
                    src="https://gdb.voanews.com/9A535399-CD2A-46E8-ADEB-651A0C2F3610_cx0_cy7_cw0_w1597_n_r1_st.jpg"
                    alt="">
            </div>
            <div class="col-4 border">
                <h3>Hotel Lancaster</h3>
                <h5>Hotel</h5>
                <span class="fa fa-star text-warning"></span>
                <span class="fa fa-star text-warning"></span>
                <span class="fa fa-star text-warning"></span>
                <span class="fa fa-star text-muted"></span>
                <span class="fa fa-star text-muted"></span>
                <p>Paris, 0.2 miles to Notre Dame</p>
                <p><span class="bg-success text-white p-1 rounded">8.8</span><strong> Excellent</strong>(1376
                    reviews)</p>
                <p>Excellent location (9.2/10)</p>
            </div>
            <div class="col-2 border">DEALS</div>
            <div class="col-3 border">VIEW DEALS</div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
